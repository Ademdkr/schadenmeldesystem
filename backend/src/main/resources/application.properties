# ==============================
# 1. Server-Port
# ==============================
server.port=${PORT:8080}

# ==============================
# 2. Datenbank (PostgreSQL)
# ==============================
# Bindet an SPRING_DATASOURCE_* Umgebungsvariablen auf Render,
# fällt lokal auf localhost:5432 zurück.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/schadenmeldesystem}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update

# ==============================
# 3. Ressourcen & Management
# ==============================
spring.web.resources.add-mappings=false
management.endpoints.web.exposure.include=*

# ==============================
# 4. Mail (optional)
# ==============================
spring.mail.host=${SPRING_MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:7d1e21e952d093}
spring.mail.password=${SPRING_MAIL_PASSWORD:1b2b8b25e44fad}
spring.mail.protocol=smtp
spring.mail.transport.protocol=smtp
