<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <div class="sidenav-header">
      <p>Benutzerrolle: {{ userRole }}</p>
      <p>Vorname: {{ firstName }}</p>
      <p>Nachname: {{ lastName }}</p>
      <p>E-Mail: {{ email }}</p>
      <hr />
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/uebersicht">Übersicht</a>
      <a mat-list-item routerLink="/auftrag-erstellen">Auftrag erstellen</a>
      <a mat-list-item routerLink="/offene-auftraege">Offene Aufträge</a>
      <a mat-list-item routerLink="/terminierte-auftraege">Terminierte Aufträge</a>

      <!-- Nur anzeigen, wenn Benutzerrolle "Werkstatt" -->
      <a
        mat-list-item
        *ngIf="userRole === 'Werkstatt'"
        routerLink="/in-bearbeitung-auftraege"
      >
        In Bearbeitung Aufträge
      </a>

      <a mat-list-item routerLink="/abgeschlossene-auftraege">Abgeschlossene Aufträge</a>
    </mat-nav-list>

    <div class="logout-button">
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
